name: deploy

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: [self-hosted]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build and deploy website
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install .
          python -m madsuiteio deploy
          

